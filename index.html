<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTA Characters</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>GTA Characters</h1>
      <h2>Select a character to see more details</h2>
      <input
        type="text"
        id="searchBar"
        placeholder="Search characters..."
        style="width: 100%; padding: 10px; margin-top: 10px; font-size: 16px"
      />
      <div id="content">
        <ul id="characters"></ul>
        <!-- Character list on the left -->
        <div id="character"></div>
        <!-- Selected character details on the right -->
      </div>
      <div id="topLiked">
        <h3>Most Liked</h3>
        <ul id="mostLikedList"></ul>
      </div>
      <button id="addCharacterBtn">Add Character</button>

<form id="addCharacterForm" style="display: none;">
  <input type="text" id="name" placeholder="Character Name" required />
  <input type="text" id="image" placeholder="Image URL" />
  <input type="text" id="city" placeholder="City" required />
  <input type="text" id="occupation" placeholder="Occupation" required />
  <input type="text" id="status" placeholder="Status" required />
  <textarea id="description" placeholder="Description" required></textarea>
  <button type="button" onclick="addCharacter()">Submit</button>
</form>

    </header>
    <script src="script.js"></script>
  </body>
</html>
